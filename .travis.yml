sudo: required
language: node_js
node_js:
  - "11"
services:
  - docker
install:
  - npm  install
cache:
  directories:
    - node_modules
script:
  - source ./setPath
  - export TAG=:$(git describe --abbrev=0 --tags)
  - docker login --username maty21 --password ${DOCKER_HUB_PASS}
  - docker build -t maty21/pro-club-ui${TAG} .
  - docker push maty21/pro-club-ui${TAG}
